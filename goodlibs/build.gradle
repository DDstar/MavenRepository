apply plugin: 'com.android.library'
apply plugin: 'maven'
android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.3"
    }

    buildTypes {
        debug{
            minifyEnabled true
            buildConfigField "boolean", "libTest", "true"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "libTest", "false"
        }
    }

}
uploadArchives {
    repositories.mavenDeployer {
        //maven 路径
        def libaarPath = file(getProperty('aar.maven'))
        repository(url: "file://${libaarPath.absolutePath}")
        pom.project {
            version android.defaultConfig.versionName
            groupId GROUPID
            artifactId ARTIFACTID
            packaging 'aar'
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
}
